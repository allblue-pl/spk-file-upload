
<div class="card border-gray mb-3">
    <div class="card-header card-gray">
        $title
    <button _elem="upload" class="btn btn-primary btn-sm m-0 float-right">
        <i class="fas fa-file-upload" aria-hidden="true"></i>
        &nbsp;$text('buttons_Upload')
    </button>
    </div>
    <div class="card-body p-0">
        <div class="spk-e-images">
            <span _show="loading">$text('texts_Loading')</span>

            <!-- <div _holder="fileInput" class="file-loader"></div> -->
            <div _elem="files" class="files $class">
                <!-- Images -->
                <div _repeat="files:file" _show="type.isImage" class="image-holder">
                    <div class="image-displayer mb-1">
                        <a _elem="images_Link_Image" href="">
                            <img src="${file.imgUri}?t=${timestamp}" alt="$file.title" />
                        </a>
                    </div>
                    <a _elem="images_Link_Text" class="file-option" href="">
                        <i class="fa fa-image" aria-hidden="true"></i>
                        $text('buttons_Insert')
                    </a>
                    <a _elem="images_Copy" class="file-option text-center" href="">
                        <i class="fa fa-link" aria-hidden="true"></i>
                        $text('buttons_Copy')
                    </a>
                    <a _elem="images_Delete" class="file-option text-right" href="">
                        <i class="fa fa-times text-danger" aria-hidden="true"></i>
                        $text('buttons_Delete')
                    </a>
                </div>
                
                <!-- Files -->
                <div _repeat="files:file" _show="type.isFile" class="file-holder">
                    <div class="row alert alert-success">
                        <div class="col-sm-6 file-displayer">
                            <a _elem="files_Link_Image" href="">
                                <i class="far fa-file" aria-hidden="true"></i>
                                $file.title
                            </a>
                        </div>
                        <div class="col-sm-6 file-manager">
                            <a _elem="files_Link_Text" class="" href="">
                                <i class="fa fa-image" aria-hidden="true"></i>
                                $text('buttons_Insert')
                            </a>
                            &nbsp;/&nbsp;
                            <a _elem="files_Copy" class="" href="">
                                <i class="fa fa-link" aria-hidden="true"></i>
                                $text('buttons_Copy')
                            </a>
                            &nbsp;/&nbsp;
                            <a _elem="files_Delete" class="" href="">
                                <i class="fa fa-times text-danger" aria-hidden="true"></i>
                                $text('buttons_Delete')
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<$ _holder="fileUpload" />
