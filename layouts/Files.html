
<div class="spk-e-images">
    <button _elem="upload" class="btn btn-primary">
        $texts.upload
    </button>
    <!-- <div _holder="fileInput" class="file-loader"></div> -->
    <div _elem="files" class="images $class">
        <div class="col-lg-2 col-xs-3 image-holder" _repeat="files:file">
            <div class="image-displayer">
                <a _elem="link" href="">
                    <img src="${file.uri}?t=${timestamp}" alt="$file.title" />
                </a>
            </div>
            <a _elem="link" href="">
                <i class="fa fa-times text-danger" aria-hidden="true"></i>
                Link
            </a>
            <a _elem="delete" href="">
                <i class="fa fa-times text-danger" aria-hidden="true"></i>
                Delete
            </a>
        </div>
        <div class="mg-clear"></div>
    </div>
</div>

<$ _holder="fileUpload" />
