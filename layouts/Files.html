
<div class="card border-gray mb-3">
    <div class="card-header card-gray">
        $title
    <button _elem="upload" class="btn btn-primary btn-sm m-0 float-right">
        <i class="fas fa-file-upload" aria-hidden="true"></i>
        &nbsp;$text('buttons_Upload')
    </button>
    </div>
    <div class="card-body p-0">
        <div class="spk-e-images">
            <!-- <div _holder="fileInput" class="file-loader"></div> -->
            <div _elem="files" class="images $class">
                    <div class="image-holder" _repeat="files:file">
                        <div class="image-displayer mb-1">
                            <a _elem="link_Image" href="">
                                <img src="${file.imgUri}?t=${timestamp}" alt="$file.title" />
                            </a>
                        </div>
                        <a _elem="link_Text" class="image-option" href="">
                            <i class="fa fa-image" aria-hidden="true"></i>
                            $text('buttons_Insert')
                        </a>
                        <a _elem="copy" class="image-option text-center" href="">
                            <i class="fa fa-link" aria-hidden="true"></i>
                            $text('buttons_Copy')
                        </a>
                        <a _elem="delete" class="image-option text-right" href="">
                            <i class="fa fa-times text-danger" aria-hidden="true"></i>
                            $text('buttons_Delete')
                        </a>
                    </div>
                <div class="mg-clear"></div>
            </div>
        </div>

    </div>
</div>


<$ _holder="fileUpload" />
